<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header & Navigation (Flexbox)</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 800;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #61dafb;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      nav {
        flex-direction: column;
        width: 100%;
      }

      nav a {
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
      }

      nav a:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Meesho</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Cart</a>
    <a href="#">Buy</a>
  </nav>
</header>
</body>
</html>
